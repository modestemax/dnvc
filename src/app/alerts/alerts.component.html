<div class="container">
  <p-table [value]="Alerts" responsiveLayout="scroll">
    <ng-template pTemplate="header">
      <tr>
        <th>Code</th>
        <th>Name</th>
        <th>Category</th>
        <th>Quantity</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-alert>
      <tr>
        <td>{{alert.alerte}}</td>
        <td>{{alert.code}}</td>
        <td>{{alert.name}}</td>
        <td>{{alert.category}}</td>
        <td>{{alert.quantity}}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
