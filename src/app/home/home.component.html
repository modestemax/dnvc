<div class="fade-in-section is-visible disable-fade-in fade-in-hero" id="top">
  <section class="hero-main-landing">
    <section class="background-margin background-threads careers-threads">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-6 hero-overflow">
            <h1 class="h0 hero-title pt150-90 pb30" style="color: white;">Watcher</h1>
            <div class="mt0 mb0 hero-summary" style="color: white">
              <p>{{ 'subnav.description' | translate }}</p>
            </div>
          </div>
          <div class="col-12 col-md-6 hero-image">
            <div class="hero-stacked-img gatsby-image-wrapper" style="position:relative;overflow:hidden">
              <div aria-hidden="true" style="width:100%;padding-bottom:108.5%"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="background-grid-white background-border-none inset">
      <div class="container hero-main-landing-splash">
        <div class="row d-flex align-items-end">
          <div class="col-12 col-md-6 offset-md-1 order-1 order-md-2">
            <span class="label hero-caption"></span>
          </div>
          <div class="col-12 col-md-5 order-2 order-md-1">
            <div class="hero-main-landing-text">
              <h2>{{ 'subnav.title' | translate }}</h2>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6 offset-md-6 header-subsection">
          <div class="row">
            <div class="col-md-12 header-subsection-date-section d-flex justify-content-end align-items-center">
              <div class="icon gatsby-image-wrapper" style="position:relative;overflow:hidden">
                <div aria-hidden="true" style="width:100%;padding-bottom:100%"></div>
              </div>
              <label class="header-subsection-date">Edition: 3 Septembre 2021</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
<div class="fade-in-section is-visible disable-fade-in">
  <section class="background-grid-white">
    <section class="teaser-background-image teaser-background-image-left first"
             style="background-position:center;background-repeat:no-repeat;background-size:cover;position:relative;opacity:0.99;">
      <picture *ngIf="!isSmallScreen && ready">
        <source [srcset]="imageUrl + ' 200w,' + imageUrl + ' 400w,' + imageUrl + ' 800w'"
                sizes="(max-width: 800px) 100vw, 800px">
        <img sizes="(max-width: 800px) 100vw, 800px"
             [srcset]="imageUrl + ' 200w,' + imageUrl + ' 400w,' + imageUrl + ' 800w'" [src]="imageUrl" alt=""
             loading="lazy"
             style="position: absolute; top: 0px; left: 0px; width: calc(50% - 1px) !important; height: 100%; object-fit: cover; object-position: center center; opacity: 1; transition: opacity 500ms ease 0s;">
      </picture>
      <noscript *ngIf="!isSmallScreen && ready">
        <picture>
          <source [srcset]="imageUrl + ' 200w,' + imageUrl + ' 400w,' + imageUrl + ' 800w'"
                  sizes="(max-width: 800px) 100vw, 800px"/>
          <img loading="lazy" sizes="(max-width: 800px) 100vw, 800px"
               [srcset]="imageUrl + ' 200w,' + imageUrl + ' 400w,' + imageUrl + ' 800w'"
               [src]="imageUrl" alt=""
               style="position:absolute;top:0;left:0;opacity:1;width:calc(50% - 1px) !important;height:100%;object-fit:cover;object-position:center"/>
        </picture>
      </noscript>
      <div class="container teaser-container">
        <div class="row">
          <div class="col-sm-12 col-md-5 offset-md-7 order-last pv120-90 teaser-context">
            <div *ngIf="ready">
              <markdown [data]="infos.home_text1"></markdown>
            </div>
            <div *ngIf="!ready" style="width: 100%">
              <div class="mb-1">
                <p-skeleton borderRadius="0" width="80%" height=".5rem"></p-skeleton>
              </div>
              <div class="mb-1">
                <p-skeleton borderRadius="0" width="100%" height=".5rem"></p-skeleton>
              </div>
              <div class="mb-1">
                <p-skeleton borderRadius="0" width="70%" height=".5rem"></p-skeleton>
              </div>
              <div class="mb-1">
                <p-skeleton borderRadius="0" width="60%" height=".5rem"></p-skeleton>
              </div>
              <div class="mb-1">
                <p-skeleton borderRadius="0" width="90%" height=".5rem"></p-skeleton>
              </div>
              <div class="mb-1">
                <p-skeleton borderRadius="0" width="70%" height=".5rem"></p-skeleton>
              </div>
              <div class="mb-1">
                <p-skeleton borderRadius="0" width="70%" height=".5rem"></p-skeleton>
              </div>
              <div class="mb-1">
                <p-skeleton borderRadius="0" width="80%" height=".5rem"></p-skeleton>
              </div>
              <div class="mb-1">
                <p-skeleton borderRadius="0" width="100%" height=".5rem"></p-skeleton>
              </div>
              <div class="mb-1">
                <p-skeleton borderRadius="0" width="60%" height=".5rem"></p-skeleton>
              </div>
              <div class="mb-1">
                <p-skeleton borderRadius="0" width="80%" height=".5rem"></p-skeleton>
              </div>
              <div class="mb-1">
                <p-skeleton borderRadius="0" width="75%" height=".5rem"></p-skeleton>
              </div>
            </div>
          </div>
          <div class="col-sm-12 d-md-none teaser-image">
            <div class=" gatsby-image-wrapper" style="position:relative;overflow:hidden">
              <div aria-hidden="true" style="width:100%;padding-bottom:75%">
              </div>
              <img aria-hidden="true" alt=""
                   style="position: absolute; top: 0px; left: 0px; width: 100%; height: 100%; object-fit: cover; object-position: center center; opacity: 0; transition-delay: 500ms;">
              <picture>
                <source [srcset]="imageUrl + ' 200w,' + imageUrl + ' 400w,' + imageUrl + ' 800w'"
                        sizes="(max-width: 800px) 100vw, 800px">
                <img sizes="(max-width: 800px) 100vw, 800px"
                     [srcset]="imageUrl + ' 200w,' + imageUrl + ' 400w,' + imageUrl + ' 800w'" [src]="imageUrl" alt=""
                     loading="lazy"
                     style="position: absolute; top: 0px; left: 0px; width: 100%; height: 100%; object-fit: cover; object-position: center center; opacity: 1; transition: opacity 500ms ease 0s;">
              </picture>
              <noscript>
                <picture>
                  <source [srcset]="imageUrl + ' 200w,' + imageUrl + ' 400w,' + imageUrl + ' 800w'"
                          sizes="(max-width: 800px) 100vw, 800px"/>
                  <img loading="lazy" sizes="(max-width: 800px) 100vw, 800px"
                       [srcset]="imageUrl + ' 200w,' + imageUrl + ' 400w,' + imageUrl + ' 800w'"
                       [src]="imageUrl" alt=""
                       style="position:absolute;top:0;left:0;opacity:1;width:100%;height:100%;object-fit:cover;object-position:center"/>
                </picture>
              </noscript>
            </div>
          </div>
        </div>
      </div>
    </section>
  </section>
</div>
