<div class="border-top-black" *ngIf="activeRoute === 'Mot du ministre'">
  <section class="content-section-mobile background-white">
    <div class="container content_nav-container">
      <div class="row">
        <div class="col-lg-6 col-md-12 col-sm-12 pb120-90 pt120-45 content-area-content" [ngClass]="{ 'border-left-black':!isSmallScreen }">
          <h2 class="mb-5 mt-5 pt-5">{{ 'footer.word_from_minister' | translate }}</h2>
          <div class="free-form-content__content wysiwyg-wrapper">
            <div *ngIf="ready">
              <markdown [data]="infos.mot_du_ministre"></markdown>
            </div>
            <div *ngIf="!ready">
              <p-skeleton width="100%" height="70vh" borderRadius="0"></p-skeleton>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
